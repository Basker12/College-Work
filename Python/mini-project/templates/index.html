<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basker's Blog</title>
</head>
<body>
{% block content %}
    <h1>{% block title %}Welcome to Basker's Blog{% endblock %}</h1>
    {% for post in posts %}
    <a href="#">
        <h2>{{ post['title'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <hr>
{% endfor %}
{% endblock %}
</body>
</html>
